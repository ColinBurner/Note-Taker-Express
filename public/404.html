<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
    }
    .bg-dark {
      background: radial-gradient(circle, rgb(29, 255, 245,1) 0%, rgb(26, 52, 53) 87%);
      color: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
      text-shadow: 2px 2px 2px #955bff;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 2px #955bff;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .btn-primary {
      background-color: #8a24ff;
      border-color: #ffffff;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      transition: all 0.3s;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgb(29, 255, 245,1);
    }
    .btn-primary:hover {
      background-color: #20c0ff;
      border-color: #000000;
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <h1 class="display-1">404</h1>
    <p class="lead">Oops! The page you are looking for does not exist.</p>
    <a href="/" class="btn btn-primary">Go Back Home</a>
  </div>
</body>
</html>
